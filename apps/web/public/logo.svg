<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">

  <!-- Background Tile (theme-aware) -->
  <rect x="4" y="4" width="120" height="120" rx="24"
        fill="var(--color-surface, #111318)" />

  <defs>
    <!-- Modern SaaS Gradient -->
    <linearGradient id="chatBubbleGradient" x1="30" y1="30" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>

    <!-- Subtle Glow Filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(64 64) scale(0.8) translate(-64 -64)">

    <!-- Main Chat Bubble -->
    <path
      d="M46 28C30.536 28 18 40.536 18 56C18 65.3 22.5 73.5 29.5 78.5L26 92L40 87.5C43.5 88.5 47.2 89 51 89C52.3 89 53.6 88.9 54.9 88.7C58.3 95.5 65.4 100 73.5 100C77.3 100 81 99.5 84.5 98.5L98.5 103L95 89.5C102 84.5 106.5 76.3 106.5 67C106.5 57.9 102.1 49.8 95.3 44.7C92.1 37.8 85 33 76.5 33C75.2 33 73.9 33.1 72.6 33.3C69.2 26.5 62.1 22 54 22C51.3 22 48.7 22.5 46.3 23.3C46.2 24.8 46 26.4 46 28Z"
      fill="url(#chatBubbleGradient)"
      stroke="rgba(255,255,255,0.6)"
      stroke-width="3"
      stroke-linejoin="round"
      filter="url(#softGlow)"
    />

    <!-- Inner Highlight -->
    <path
      d="M60 56 C 60 56, 68 50, 76 56 C 76 56, 84 62, 76 74 C 76 74, 68 86, 60 86 C 60 86, 52 74, 52 62 C 52 62, 44 56, 52 50 C 52 50, 60 56, 60 56 Z"
      fill="rgba(255,255,255,0.75)"
      opacity="0.75"
      transform="translate(12, 2) scale(0.7)"
    />

  </g>
</svg>